name: Build
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2

      - uses: Swatinem/rust-cache@v2

      - name: Install Dependencies
        run: |
          rustup target add wasm32-wasi

      - name: Build
        run: |
          make build

      - name: Build Bart CLI
        run: |
          make bart

      - name: Test
        run: |
          make test

      - name: Check Docs
        run: |
          make check-content